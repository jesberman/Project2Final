                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <br>
                    <input type="text" class="form-control" placeholder="Street Address" id="streetAddress">
                </div>
                <div class="form-group">
                    <br>
                    <input type="text" class="form-control" placeholder="City" id="city">
                </div>
                <div class="form-group">
                    <br>
                    <input type="text" class="form-control" placeholder="State" id="state">
                </div>
                <div class="form-group">
                    <br>
                    <input type="text" class="form-control" placeholder="Zip" id="zip">
                </div>

                <div class="form-group">
                    <label for="exampleTextarea"></label>
                    <textarea placeholder="Tell us a bit about yourself" class="form-control" id="aboutYourself" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleTextarea"></label>
                    <textarea placeholder="License Number" class="form-control" id="licenseNumber" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleTextarea"></label>
                    <textarea placeholder="Years of Experience" class="form-control" id="yearsExperience" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleTextarea"></label>
                    <textarea placeholder="Education (School Name)" class="form-control" id="education" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleTextarea"></label>
                    <textarea placeholder="Firm Name (Optional)" class="form-control" id="firmName" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleTextarea"></label>
                    <textarea placeholder="LinkedIn Profile" class="form-control" id="linkedinProfile" rows="1"></textarea>
                </div>
                <br>

                <div class="form-group">
                    <label for="exampleInputFile">Please Upload A Profile Picture</label>
                    <input type="file" class="form-control-file" id="profilePic" aria-describedby="fileHelp">
                    <small id="fileHelp" class="form-text text-muted">
                    </small>
                </div>
                <br>
                <fieldset class="form-group">
                    <legend>What Types of Specialties do You Focus On?</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" unchecked="" id="shortTerm"> Short Term Investments
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" unchecked="" id="longTerm"> Long Term Investments
                        </label>
                    </div>
                    <br>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" unchecked="" id="portfolioBelow"> Portfolios Below 100K
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" unchecked="" id="portfolioBetween"> Portfolios Between 100K and 500K
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" unchecked="" id="portfolioAbove"> Portfolios Above 500K
                        </label>
                    </div>
                    <br>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" unchecked="" id="investmentStrat"> Investment Strategies
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" unchecked="" id="estatePlanning"> Estate Planning
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" unchecked="" id="realEstate"> Real Estate
                        </label>
                    </div>
                </fieldset>

                <button type="submit" class="btn btn-primary" id="surveySubmit">Submit</button>
            </fieldset>
        </form>
